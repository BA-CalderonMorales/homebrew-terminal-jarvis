name: Manual Formula Update

on:
  workflow_dispatch:
    inputs:
      version:
        description: 'Specific version to update to (e.g., 0.0.54). Leave empty to use latest release.'
        required: false
        default: ''
        type: string
      force_update:
        description: 'Force update even if already up to date'
        required: false
        default: false
        type: boolean
      create_pr:
        description: 'Create a Pull Request instead of direct push'
        required: false
        default: true
        type: boolean

jobs:
  manual-update:
    runs-on: ubuntu-latest
    permissions:
      contents: write
      pull-requests: write
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      
      - name: Update formula
        id: update
        uses: ./.github/actions/update-formula
        with:
          version: ${{ github.event.inputs.version }}
          force-update: ${{ github.event.inputs.force_update }}
          
      - name: Commit and push directly (if not creating PR)
        if: steps.update.outputs.update-needed == 'true' && steps.update.outputs.files-changed == 'true' && github.event.inputs.create_pr == 'false'
        run: |
          git add Formula/terminal-jarvis.rb
          git commit -m "feat: manually update Terminal Jarvis to v${{ steps.update.outputs.target-version }}

          - Updated version from v${{ steps.update.outputs.current-version }} to v${{ steps.update.outputs.target-version }}
          - Manually triggered update via workflow dispatch"
          
          git push origin develop
          echo "Changes pushed directly to develop branch"
          
      - name: Create Pull Request (if requested)
        if: steps.update.outputs.update-needed == 'true' && steps.update.outputs.files-changed == 'true' && github.event.inputs.create_pr == 'true'
        uses: peter-evans/create-pull-request@v5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: |
            feat: manually update Terminal Jarvis to v${{ steps.update.outputs.target-version }}
            
            - Manual update from v${{ steps.update.outputs.current-version }} to v${{ steps.update.outputs.target-version }}
            - Updated checksums for Mac and Linux archives
          title: "feat: manual update Terminal Jarvis to v${{ steps.update.outputs.target-version }}"
          body: |
            ## Manual Formula Update
            
            This PR was manually triggered to update the Terminal Jarvis Homebrew formula.
            
            ### Changes
            - **Previous version:** v${{ steps.update.outputs.current-version }}
            - **New version:** v${{ steps.update.outputs.target-version }}
            - Updated checksums for both Mac and Linux archives
            
            ### Trigger Details
            - **Triggered by:** @${{ github.actor }}
            - **Force update:** ${{ github.event.inputs.force_update }}
            - **Specific version:** ${{ github.event.inputs.version || 'Latest release' }}
            
            ### Validation
            - Formula syntax verified
            - Checksums calculated and verified
            - Archive URLs validated
            
            ### Next Steps
            1. Review the changes
            2. Test the formula locally if needed:
               ```bash
               brew tap ba-calderonmorales/terminal-jarvis
               brew install terminal-jarvis
               ```
            3. Merge this PR to publish the update
            
            ---
            *This PR was created manually via workflow dispatch.*
          branch: manual-update-v${{ steps.update.outputs.target-version }}
          branch-suffix: timestamp
          base: develop
          delete-branch: true
          
      - name: Summary
        if: always()
        run: |
          echo "## Manual Update Summary" >> $GITHUB_STEP_SUMMARY
          echo "- **Triggered by:** @${{ github.actor }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Current Version:** v${{ steps.update.outputs.current-version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Target Version:** v${{ steps.update.outputs.target-version }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Update Needed:** ${{ steps.update.outputs.update-needed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Files Changed:** ${{ steps.update.outputs.files-changed }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Force Update:** ${{ github.event.inputs.force_update }}" >> $GITHUB_STEP_SUMMARY
          echo "- **Create PR:** ${{ github.event.inputs.create_pr }}" >> $GITHUB_STEP_SUMMARY
          
          if [ "${{ steps.update.outputs.update-needed }}" = "true" ] && [ "${{ steps.update.outputs.files-changed }}" = "true" ]; then
            if [ "${{ github.event.inputs.create_pr }}" = "true" ]; then
              echo "- **Status:** Pull request created for review" >> $GITHUB_STEP_SUMMARY
            else
              echo "- **Status:** Changes pushed directly to develop" >> $GITHUB_STEP_SUMMARY
            fi
          elif [ "${{ steps.update.outputs.update-needed }}" = "true" ]; then
            echo "- **Status:** Update completed but no files changed" >> $GITHUB_STEP_SUMMARY
          else
            echo "- **Status:** Formula already at target version" >> $GITHUB_STEP_SUMMARY
          fi
